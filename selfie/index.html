<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pete â€” Selfie Mode 2D</title>
  <style>
    :root { --ysu:#cc0000; --bg:#000; }
    html,body { margin:0; height:100%; background:#000; color:#fff; font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial; }
    .wrap { display:flex; flex-direction:column; height:100%; }
    .topbar { padding:10px 12px; background:rgba(0,0,0,.6); display:flex; gap:8px; align-items:center; }
    .title { font-weight:800; font-size:16px; }
    .stage { position:relative; flex:1; overflow:hidden; background:#000; }
    video { position:absolute; inset:0; width:100%; height:100%; object-fit:cover; transform:scaleX(-1); }
    canvas { display:none; }
    .sticker {
      position:absolute; left:50%; top:55%; translate:-50% -50%;
      touch-action:none; user-select:none; cursor:grab; max-width:50vw; width:40vmin;
      transform:translate(-50%,-50%) rotate(0deg) scale(1); will-change:transform;
      display:none;
    }
    .controls {
      display:flex; flex-direction:column; gap:12px; padding:12px;
      background:rgba(0,0,0,.75); border-top:1px solid rgba(255,255,255,.1);
    }
    .sliders { display:flex; gap:12px; }
    .sliders label { font-size:12px; margin-right:6px; }
    .sliders .range { flex:1; display:flex; align-items:center; gap:6px; }
    button, .btn {
      padding:14px 16px; border:0; border-radius:999px; font-weight:800; cursor:pointer;
      background:#fff; color:#000; font-size:15px;
    }
    .btn-primary { background:var(--ysu); color:#fff; }
    .hint { padding:8px 12px; font-size:12px; opacity:.85; }
    .start { position:absolute; inset:0; display:flex; flex-direction:column;
      align-items:center; justify-content:center; gap:10px;
      background:rgba(0,0,0,.6); z-index:2; }
    .error { color:#ffb4b4; font-size:13px; line-height:1.3; max-width:680px; text-align:center; }
    .hidden { display:none !important; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="topbar">
      <div class="title">Selfie Mode 2D</div>
      <div style="margin-left:auto;display:flex;gap:8px;">
        <a class="btn" href="../">Back</a>
        <button id="flip" class="btn">Flip Cam</button>
      </div>
    </div>

    <div class="stage" id="stage">
      <div id="starter" class="start">
        <div class="hint">Tap to allow camera and start selfie mode.</div>
        <button id="start" class="btn-primary">Start Camera</button>
        <div id="err" class="error hidden"></div>
      </div>

      <video id="video" autoplay playsinline muted></video>
      <img id="pete" class="sticker" src="/Perte-AR/assets/pete-sticker.png" alt="Pete sticker" />
      <canvas id="capture"></canvas>
    </div>

    <div class="hint">Drag Pete to move, pinch to scale, twist with two fingers to rotate.</div>

    <div class="controls">
      <div class="sliders">
        <div class="range">
          <label for="scale">Scale</label>
          <input id="scale" type="range" min="0.5" max="2.0" step="0.02" value="1" disabled>
        </div>
        <div class="range">
          <label for="rotate">Rotate</label>
          <input id="rotate" type="range" min="-45" max="45" step="1" value="0" disabled>
        </div>
      </div>
      <button id="snap" class="btn-primary" disabled>ðŸ“¸ Capture Selfie</button>
      <a id="download" class="btn" download="pete-selfie.png" style="display:none;">Download</a>
    </div>
  </div>

  <script>
    const video=document.getElementById('video'), flipBtn=document.getElementById('flip');
    const startBtn=document.getElementById('start'), starter=document.getElementById('starter');
    const errBox=document.getElementById('err'), sticker=document.getElementById('pete');
    const scaleRange=document.getElementById('scale'), rotateRange=document.getElementById('rotate');
    const canvas=document.getElementById('capture'), snapBtn=document.getElementById('snap'), dl=document.getElementById('download');
    let usingFront=true, currentStream;

    function enableControls(on){ [scaleRange,rotateRange,snapBtn].forEach(el=>el.disabled=!on); if(on) sticker.style.display='block'; }
    function showError(msg){ errBox.textContent=msg; errBox.classList.remove('hidden'); }

    async function startCamera(){
      if(currentStream) currentStream.getTracks().forEach(t=>t.stop());
      video.muted=true; video.setAttribute('playsinline','');
      try{
        currentStream=await navigator.mediaDevices.getUserMedia({ video:{facingMode:usingFront?'user':{exact:'environment'}}, audio:false });
      }catch{ 
        try{
          currentStream=await navigator.mediaDevices.getUserMedia({ video:{facingMode:usingFront?'user':'environment'}, audio:false });
        }catch(err){
          showError('Camera access blocked. In Safari/Chrome, allow Camera for this site, then reload.');
          return;
        }
      }
      video.srcObject=currentStream; await video.play().catch(()=>{});
      video.style.transform=usingFront?'scaleX(-1)':'none'; enableControls(true); starter.classList.add('hidden');
    }

    startBtn.addEventListener('click', startCamera);
    flipBtn.addEventListener('click',()=>{usingFront=!usingFront; startCamera();});

    // --- DRAG (1 finger) + PINCH/ROTATE (2 fingers) ---
    let originX=50, originY=55, scale=1, rotation=0;
    let activePointers=new Map();
    let dragStartX=0, dragStartY=0;
    let baseDistance=null, baseAngle=null;

    function renderSticker(){ 
      sticker.style.left=originX+'%'; 
      sticker.style.top=originY+'%'; 
      sticker.style.transform=`translate(-50%,-50%) rotate(${rotation}deg) scale(${scale})`;
    }

    function pointerDown(e){
      activePointers.set(e.pointerId,{x:e.clientX,y:e.clientY});
      sticker.setPointerCapture(e.pointerId);
      dragStartX=e.clientX; dragStartY=e.clientY;
      if(activePointers.size===2){
        const pts=[...activePointers.values()];
        baseDistance=Math.hypot(pts[0].x-pts[1].x,pts[0].y-pts[1].y);
        baseAngle=Math.atan2(pts[1].y-pts[0].y,pts[1].x-pts[0].x);
      }
    }
    function pointerMove(e){
      if(!activePointers.has(e.pointerId)) return;
      activePointers.set(e.pointerId,{x:e.clientX,y:e.clientY});
      const stageRect=document.getElementById('stage').getBoundingClientRect();

      if(activePointers.size===1){
        const dx=e.clientX-dragStartX, dy=e.clientY-dragStartY;
        originX=Math.min(100,Math.max(0,originX+(dx/stageRect.width)*100));
        originY=Math.min(100,Math.max(0,originY+(dy/stageRect.height)*100));
        dragStartX=e.clientX; dragStartY=e.clientY;
      } else if(activePointers.size===2){
        const pts=[...activePointers.values()];
        const dist=Math.hypot(pts[0].x-pts[1].x,pts[0].y-pts[1].y);
        const ang=Math.atan2(pts[1].y-pts[0].y,pts[1].x-pts[0].x);
        if(baseDistance){ const factor=dist/baseDistance; scale=Math.min(2,Math.max(0.5,scale*factor)); baseDistance=dist; }
        if(baseAngle!==null){ rotation+=((ang-baseAngle)*180/Math.PI)/2; baseAngle=ang; }
        scaleRange.value=scale.toFixed(2); rotateRange.value=rotation.toFixed(0);
      }
      renderSticker();
    }
    function pointerUp(e){
      activePointers.delete(e.pointerId);
      sticker.releasePointerCapture(e.pointerId);
      if(activePointers.size<2){ baseDistance=null; baseAngle=null; }
    }

    sticker.addEventListener('pointerdown',pointerDown);
    sticker.addEventListener('pointermove',pointerMove);
    sticker.addEventListener('pointerup',pointerUp);
    sticker.addEventListener('pointercancel',pointerUp);
    sticker.addEventListener('pointerleave',pointerUp);

    scaleRange.addEventListener('input',e=>{scale=parseFloat(e.target.value);renderSticker();});
    rotateRange.addEventListener('input',e=>{rotation=parseFloat(e.target.value);renderSticker();});

    // --- Capture with accurate sticker position ---
    function drawComposite(){
      const vw = video.videoWidth  || 1080;
      const vh = video.videoHeight || 1920;

      canvas.width  = vw;
      canvas.height = vh;
      const ctx = canvas.getContext('2d');

      // 1) Draw the camera frame
      if(usingFront){
        ctx.save(); ctx.scale(-1,1);
        ctx.drawImage(video,-vw,0,vw,vh);
        ctx.restore();
      } else {
        ctx.drawImage(video,0,0,vw,vh);
      }

      // 2) Map stickerâ€™s screen position to video pixels
      const stageRect=document.getElementById('stage').getBoundingClientRect();
      const coverScale=Math.max(stageRect.width/vw, stageRect.height/vh);
      const renderW=vw*coverScale, renderH=vh*coverScale;
      const offsetX=(stageRect.width-renderW)/2;
      const offsetY=(stageRect.height-renderH)/2;

      const screenX=(originX/100)*stageRect.width;
      const screenY=(originY/100)*stageRect.height;

      let vx=((screenX-offsetX)/renderW)*vw;
      let vy=((screenY-offsetY)/renderH)*vh;
      if(usingFront) vx=vw-vx; // mirror correction

      // 3) Draw sticker at mapped position
      const iw=(Math.min(vw,vh)*0.4)*scale;
      const ih=(sticker.naturalHeight/sticker.naturalWidth)*iw;

      ctx.translate(vx,vy);
      ctx.rotate(rotation*Math.PI/180);
      ctx.drawImage(sticker,-iw/2,-ih/2,iw,ih);
      ctx.setTransform(1,0,0,1,0,0);
    }

    snapBtn.addEventListener('click',()=>{ 
      drawComposite(); 
      const url=canvas.toDataURL('image/png'); 
      dl.href=url; dl.style.display='inline-block'; dl.click(); 
      setTimeout(()=>{canvas.width=0;canvas.height=0;},100); 
    });
  </script>
</body>
</html>
