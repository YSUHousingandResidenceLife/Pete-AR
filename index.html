<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pete — See in your space</title>
  <!-- Model-Viewer (Google) -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    html,body { margin:0; height:100%; background:#000; font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial; }
    header { position:fixed; left:0; right:0; top:0; z-index:10; padding:10px 12px; display:flex; gap:12px; align-items:center; justify-content:center; }
    header a, header button {
      background:#ffffffee; color:#000; border:0; border-radius:999px; padding:10px 14px; font-weight:700; text-decoration:none;
    }
    model-viewer { width:100%; height:100%; }
    .hint { position:fixed; left:0; right:0; bottom:12px; z-index:10; color:#fff; text-align:center; opacity:.8; font-size:14px; }
  </style>
</head>
<body>
  <header>
    <a href="https://www.instagram.com/ysu_hrl/" target="_blank" rel="noopener">Follow @ysu_hrl</a>
    <!-- Optional: add your housing apply link -->
    <!-- <a href="https://your-housing-apply-link" target="_blank" rel="noopener">Apply for Housing</a> -->
  </header>

  <!--
    What this does:
    - Shows Pete in 3D.
    - "View in your space" AR button:
      * Android → Scene Viewer (markerless).
      * iOS → Quick Look (needs a .usdz if you have one; if not, it still shows 3D and AR may fallback).
    - No MindAR / no camera permission hurdles.
  -->
  <model-viewer
    src="./assets/pete.glb"
    alt="Pete the Penguin"
    ar
    ar-modes="scene-viewer quick-look webxr"
    camera-controls
    autoplay
    exposure="1"
    shadow-intensity="1"
    environment-image="neutral"
    ios-src="./assets/pete.usdz">
    <button slot="ar-button" style="background:#cc0000;color:#fff;border:0;border-radius:999px;padding:12px 18px;margin:12px;font-weight:800;">
      See Pete in your space
    </button>
  </model-viewer>

  <div class="hint">Tip: move your phone to detect surfaces, then place Pete.</div>
</body>
</html>
